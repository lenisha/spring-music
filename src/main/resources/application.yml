spring:
  jpa:
    generate-ddl: true
    properties.hibernate.format-sql: true
    properties.hibernate.show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
    health:
      sensitive: false

logging.level.org.hibernate:
  SQL: DEBUG
  type.descriptor.sql.BasicBinder: TRACE

---
spring:
  profiles: sqlserver-local
  datasource:
    url: "jdbc:sqlserver://springprimarydemo.database.windows.net:1433;database=springmusicdb2;Encrypt=true;TrustServerCertificate=false;HostNameInCertificate=*.database.windows.net;loginTimeout=30"
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    dataSourceProperties.ColumnEncryptionSetting: "Enabled"
    username: <INSERT>
    password: <INSERT>
    connectionProperties: ColumnEncryptionSetting=Enabled
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect

azure:
  sqlserver.keyvault:
    client-id: <INSERT>
    client-secret: <INSERT>

---
spring:
  profiles: mysql
  datasource:
    url: "jdbc:mysql://localhost/music"
    driver-class-name: com.mysql.jdbc.Driver
    username:
    password: 
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL55Dialect

---
spring:
  profiles: postgres
  datasource:
    url: "jdbc:postgresql://localhost/music"
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.ProgressDialect

---
spring:
  profiles: mongodb
  data:
    mongodb:
      uri: mongodb://

